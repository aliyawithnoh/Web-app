<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>InfoCard </h1>
    <button class="btn" id="add-btn">Add New Card</button>
  </div>
  <div class="card-container">
    <!-- Cards dynamically generated here -->
  </div>

  <!-- Modal for adding/editing -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <form id="card-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image">

        <button class="btn" type="submit" id="save-btn">Save</button>
        <button class="btn" type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
